<!DOCTYPE html>
<html lang="en-USA">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="../css/all.css">
  <title>To Do List</title>
</head>
<body>
   <h1><i class="fa fa-list-alt" aria-hidden="true"></i>to <span>do </span> <span class="color">list<span></h1>
   <div class="searchbox">
     <button><i class="fa fa-search" aria-hidden="true"></i></button>
     <input type="text" placeholder="search your task..">
   </div>
   <section class="container">
   <div class="wrap">
   <div class="column1">
   <div class="box box1">
     <h6>work</h6>
	 <p>4 tasks</p>
   </div>
   <div class="box box2">
     <h6>shopping</h6>
	 <p>2 tasks</p>
   </div>
   <div class="box box3">
     <h6>art</h6>
	 <p>2 tasks</p>
   </div>
   <div class="box box4">
     <h6>shows</h6>
	 <p>2 tasks</p>
   </div>
   </div>
   <div class="column2">
   <div class="box box5">
     <h6>personal</h6>
	 <p>5 tasks</p>
   </div>
   <div class="box box6">
     <h6>fitness</h6>
	 <p>3 tasks</p>
   </div>
   <div class="box box7">
     <h6>trips</h6>
	 <p>1 tasks</p>
   </div>
   <div class="box box8"><i class="fa fa-plus" aria-hidden="true"></i>
   </div>
   </div>
   </div>
   </section>
</body>
</html>
